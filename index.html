<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Me</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”Š</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#191414]">
  <div class="mx-auto flex container justify-center my-10 max-h-screen relative">
    <div class="flex-col flex w-full px-4 md:px-0 md:w-full items-center">
      <h1 class="text-6xl font-medium text-white mt-10 mb-10 text-center">Movie.<span class="text-[#E50914]">me</span></h1>
      <form class="flex grid grid-cols-4 gap-3 w-full md:w-1/2" id="form">
        <input type="text" id="input" class="col-span-3 bg-white rounded-md py-1.5 pl-3" placeholder="Your next movie">
        <button type="button" id="searchbtn" class="col-span-1 bg-[#E50914] hover:bg-[#ea3a43] rounded-md font-medium text-white" onclick="searchMovie()">Search</button>
      </form>
      <p id="errormsg" class="text-red-400 text-sm mt-1 text-left"></p>
      <div class="w-full relative my-6" id="movieInfo">
        <button class="absolute top-0 right-0" onclick="saveMovie()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
          </svg>
        </button>
      </div>
      <div class="grid gap-3">
        <div id="watchList"></div>
      </div>
    </div>
    <button onclick="loadWatchList()" class="text-white absolute top-0 hidden right-0 left-0" id="loadwlbtn">Load Watchlist</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
